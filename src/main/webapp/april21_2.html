<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script>
var req;
function sendInfo(){
	var v=document.vinform.t1.value;
	var url="april21.jsp?duhh="+v;
	
	req = new XMLHttpRequest();
	try{
		
		req.onreadystatechange=getInfo;
		req.open("GET",url,true);
		req.send();
	}
	catch(e){
		alert("Unable to fetch!!");
	}
}

function getInfo(){
	if(req.readyState==4){
		var val= req.responseText;
		document.getElementById("data").innerHTML=val;
	}
}
</script>
</head>
<body>
<form name="vinform">
<input type="text" name="t1">
<input type="button" value="show" onclick="sendInfo()">
</form>
<hr>
<span id="data"></span>
</body>
</html>
